<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-14</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form class="form" id="form">
        <div class="input-container">
            <label for="login" class="input-label">Login</label>
            <input type="text" class="input" id="login" name="login">
            <span class="errorMessage"></span>
        </div>
        <div class="input-container">
            <label for="email" class="input-label">Email</label>
            <input type="text" class="input" id="email" name="email">
            <span class="c"></span>
        </div>
        <div class="input-container">
            <label for="password" class="input-label">Password</label>
            <input type="text" class="input" id="password" name="password">
            <span class="errorMessage"></span>
        </div>
        <div class="input-container input-container--checkbox">
            <input type="checkbox" name="agree" id="agree" checked>
            <label for="agree">
                 Вы даете согласие на обработку своих персональных данных"
            </label>
        </div>
        <button class="button" type="submit" id="submit" >
            Отправить
        </button>
        
    </form>
    <script src="./script/script.js"></script>
    <script src="./script/classwork.js"></script>
</body>
</html>
